<include file="Index/header" />
<h2 class="main-right-nav">教学系统 &gt; 添加管理员</h2>
<div class="main-right-table">
	<form method="post">
	<input type="hidden" name="class_id" value="{$score_info.class_id}"/>
	<table class="table">
		<tr>
			<th>管理员身份</th>
			<td>
				<select name="admin_level" id="admin_level">
					<option value="1" <eq name="admin_level" value="1">selected</eq>>管理员</option>
					<option value="2" <eq name="admin_level" value="2">selected</eq>>教师</option>
				</select>
			</td>
		</tr>
		<tr id="subject" style="display: none">
			<th>负责科目</th>
			<td>
				<select name="subject">
					<foreach name="subject_info" item="v">
						<option value="{$v.subject_id}" <eq name="subject_id" value="$v.subject_id">selected</eq>>{$v.subject_name}</option>
					</foreach>
				</select>
			</td>
		</tr>
		<tr>
			<th>管理员账号：</th><td><input type="text" class="form-text" name="aname" value="" required></td>
		</tr>
		<tr>
			<th>密码：</th><td><input type="text" class="form-text" name="apwd" value="" required>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="添加" class="form-btn">　<input type="reset" value="重新填写" class="form-btn"></td>
		</tr>
	</table>
	</form>
</div>
<include file="Index/footer" />
<script src="__PUBLIC__/js/jquery-1.12.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("#admin_level").change( function() {
			var id = $("#admin_level").val();
			console.log(id);
			if(id == 1){
				$.get('add.html', null, function(data) {
					$("#subject").attr("style","display:none");
				});
			}else{
				$.get('add.html', null, function(data) {
					$("#subject").attr("style","");
				});
			}
		})
	})
</script>
